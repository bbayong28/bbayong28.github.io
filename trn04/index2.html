<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카시아속초 실습 - 바닐라 자바스크립트</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/main2.css">
    <script src="./js/swiper-bundle.min.js" defer></script>
    <script src="./js/main2.js " defer></script> <!-- defer 돔이 로드댔을 때 얘를 시작해라-->
</head>

<body>
    <h1>나는 <span>삐뚤어질거야...</span><strong>01</strong></h1>
    <div class="swiper">
        <div class="swiper-wrapper">
            <figure class="swiper-slide itm01">Slide 1</figure>
            <figure class="swiper-slide itm02">Slide 2</figure>
            <figure class="swiper-slide itm03">Slide 3</figure>
            <figure class="swiper-slide itm04">Slide 4</figure>
            <figure class="swiper-slide itm05">Slide 5</figure>
            <figure class="swiper-slide itm06">Slide 6</figure>
        </div>

        <div class="swiper-pagination"></div>


    </div>

</body>

</html>
