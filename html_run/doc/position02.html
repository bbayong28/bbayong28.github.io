<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 02</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            height: 100px;
            background: rgba(255, 0, 0, 0.3);
            text-align: center;
            line-height: 100px;
            color: #fff;
        }

        /*
        position : relative ; 좌표를 가지는 position상태가 된다.
        position의 floating 이나 width의 변화가 없다. 
        */
        .position-relative div {
            position: relative;
            top: 100px;
            left: 100px;
            width: 100px;
        }

        /* 
        position : absolute ; 뜬다, 쪼그라든다, 기준점이 없어져서 body를 기준으로 포개진다.
        block의 속성을 가지게된다.
        부모요소의  position:relative; ,absolute, fixed로 기준을 만들어 줄 수 있다.
        */
        .position-absolute {
            position: relative;
            margin: 0 0 100vh 0;
        }

        .position-absolute span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
        }

        .position-absolute span:nth-child(1) {
            top: 20px;
            left: 20px;
        }

        /* 
        z-index로 흐름의 순서를 바꿔줄 수 있다. 정수를 쓴다.
         */
        .position-absolute span:nth-child(2) {
            top: 40px;
            left: 40px;
            z-index: 999;
        }

        .position-absolute span:nth-child(3) {
            top: 60px;
            left: 60px;
        }

        .position-absolute span:nth-child(4) {
            top: 80px;
            left: 80px;
        }

        .position-absolute span:nth-child(5) {
            top: 100px;
            left: 100px;
        }

        /*
        position:fixed;는 기준이 없다. (viewport를 기준으로 한다.)
        스크롤바가 생기지 않는다.
        */
        .position-fixed {
            position: fixed;
            top: 30px;
            right: 30px;
        }

        .position-sticky {
            position: sticky;
            top: 0;
            line-height: 100px;
            background: #333;
            line-height: 100px;
        }

        .sticky {
            position: sticky;
            top: 0;
            left: 0;
            height: 100vh;
            color: #fff;
            text-align: center;
            line-height: 100vh;
        }

        header {
            background: #f00;
        }

        main {
            background: #ff0;
        }

        footer {
            background: #00f;
        }

        .container {
            display: flex;
        }

        .container figure {
            flex: 1;
            line-height: 1.4;
        }

        .container figure:nth-child(2) {
            background: #333;
            height: 100vh;
        }
    </style>
</head>

        header
